name: CI
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: read

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      # - name: Test
      #   run: |
      #     pytest
      - name: Create GitHub Release
        run: |
          pip install -U pyinstaller
          pyinstaller script.py
