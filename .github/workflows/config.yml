name: CI
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  create-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - run: |
          pip install -U pyinstaller
          pyinstaller script.py
